<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes validator</title>
    <link rel="icon" type="image/svg" href="assets/revenge-dark.svg">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" as="style"
        onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" as="style"
        onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap"
        as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" as="style"
        onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="fixed-banner" id="fixedBanner"></div>

    <h1>
        <img src="assets/revenge-dark.svg" alt="Logo" style="height: 40px; vertical-align: middle;">
        Revenge Theme Validator
    </h1>

    <h2>Theme Structure & Error Validation</h2>
    <p>Ensure your JSON theme is correctly formatted and free of common theme-specific errors.</p>

    <!-- Menu -->
    <div class="menu-container">
        <button id="menuButton" class="menu-button">
            <span class="material-symbols-rounded">menu</span> Menu
        </button>
        <div id="dropdownMenu" class="dropdown-menu">
            <ul>
                <li><a href="index.html"><span class="material-symbols-rounded">home</span> Home</a></li>
                <li><a href="validator.html"><span class="material-symbols-rounded">check_circle</span> Validator</a>
                </li>
                <li><a href="template.html"><span class="material-symbols-rounded">description</span> Templates</a></li>
                <li><a href="https://vendetta-themes.gitbook.io/wiki" target="_blank"><span
                            class="material-symbols-rounded">book</span> Docs</a></li>
                <li><a href="https://github.com/nexpid/Themelings/tree/data" target="_blank"><span
                            class="material-symbols-rounded">database</span> Themelings</a></li>
                <li><a href="https://github.com/nexpid/ThemesPlus/tree/main/docs" target="_blank"><span
                            class="material-symbols-rounded">add</span> Themes Plus</a></li>
                <li><a href="about.html"><span class="material-symbols-rounded">info</span> About</a></li>
            </ul>
        </div>
    </div>

    <div class="json-container">
        <div class="textarea-wrapper">
            <div id="lineNumbers"></div>
            <textarea id="jsonInput" rows="10" cols="50" placeholder="Paste your JSON here..."></textarea>
            <button class="copy-button" id="copyButton">
                <span class="material-symbols-rounded">content_copy</span>
            </button>
        </div>
    </div>

    <div class="button-group">
        <button id="validateButton">
            <span class="material-symbols-rounded">check_circle</span>
            Validate
        </button>
        <button id="formatButton">
            <span class="material-symbols-rounded">format_list_bulleted</span>
            Format JSON
        </button>
        <button id="clearButton">
            <span class="material-symbols-rounded">cancel</span>
            Clear
        </button>
    </div>

    <div class="result-container">
        <div id="result">
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTopButton" class="back-to-top">
        <span class="material-symbols-rounded">arrow_upward</span>
    </button>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/validator.js"></script>
    <script src="jsonlint/jsonlint.js"></script>
    <script src="jsonlint/formatter.js"></script>
</body>

</html>
